<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris | Cinéma Belge</title>

    <!-- Importmap Vue -->
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <!-- Script principal Vue -->
    <script type="module" defer>
        import { createApp } from "vue";
        import HeaderComponent from "./Component/Header.js";
        import FooterComponent from "./Component/Footer.js";
        import FavoritesList from "./Component/FavoritesList.js";
        import { FavoritesManager } from "./Component/FavoritesManager.js";

        const app = createApp({
            components: {
                HeaderComponent,
                FooterComponent,
                FavoritesList
            },
            data() {
                return {
                    links: [
                        { label: "Accueil", href: "index.html", active: false },
                        { label: "Article", href: "article.html", active: false },
                        { label: "Personnalisation", href: "custom.html", active: false },
                        { label: "Articles", href: "articles.html", active: false },
                        { label: "Favoris", href: "favoris.html", active: true },
                        { label: "Formulaire", href: "formulaire.html", active: false },
                        { label: "Connexion", href: "connexion.html", active: false },
                        { label: "A propos", href: "apropos.html", active: false }
                    ],
                    articlesVisibles: 0,
                    favoritesCount: FavoritesManager.getFavoritesCount()
                };
            },
            methods: {
                updateFavoritesCount(count) {
                    this.favoritesCount = count;
                }
            },
            mounted() {
                // Écouter les changements de favoris depuis le localStorage (pour synchronisation multi-onglets)
                window.addEventListener('storage', (e) => {
                    if (e.key === 'cinema_favoris') {
                        this.favoritesCount = FavoritesManager.getFavoritesCount();
                    }
                });
            }
        });

        app.mount("#app");
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/favorites-styles.css" rel="stylesheet">
</head>
<body id="app">

<header-component :favorites-count="favoritesCount" :show-favorites-counter="false">

    <template #selectors>
        <div id="selecteur"></div>
    </template>

    <template #counter>

        <span class="badge counter">Nombre d'articles visibles : {{ articlesVisibles }}</span></template>
</header-component>

<main>
    <favorites-list @favorites-updated="updateFavoritesCount"></favorites-list>
</main>

<footer-component> </footer-component>


</body>
</html>
