<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ensemble des articles</title>

    <!-- Importmap Vue -->
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <!-- Script principal Vue -->
    <script type="module" defer>
        import { createApp } from "vue";
        import HeaderComponent from "./Component/Header.js";
        import FooterComponent from "./Component/Footer.js";
        import ArticleList from "./Component/ArticleList.js";
        import SearchForm from "./Component/SearchForm.js";
        import { FavoritesManager } from "./Component/FavoritesManager.js";

        const app = createApp({
            components: { HeaderComponent, FooterComponent, ArticleList, SearchForm },
            data() {
                return {
                    links: [
                        { label: "Accueil", href: "index.html", active: false },
                        { label: "Article", href: "article.html", active: false },
                        { label: "Personnalisation", href: "custom.html", active: false },
                        { label: "Articles", href: "articles.html", active: true },
                        { label: "Favoris", href: "favoris.html", active: false },
                        { label: "Formulaire", href: "formulaire.html", active: false },
                        { label: "Connexion", href: "connexion.html", active: false },
                        { label: "A propos", href: "apropos.html", active: false }
                    ],
                    articlesVisibles: 0,  // ✅ Variable pour le compteur
                    favoritesCount: FavoritesManager.getFavoritesCount()
                };
            },
            methods: {
                updateArticlesCount(count) {
                    // ✅ Mise à jour en temps réel du compteur
                    this.articlesVisibles = count;
                    console.log('Articles visibles:', count);
                },
                updateFavoritesCount(count) {
                    this.favoritesCount = count;
                }
            },
            mounted() {
                // Écouter les changements de favoris
                window.addEventListener('storage', (e) => {
                    if (e.key === 'cinema_favoris') {
                        this.favoritesCount = FavoritesManager.getFavoritesCount();
                    }
                });

                // ✅ Initialiser updateArticlesCount pour SearchForm
                window.updateArticlesCount = (count) => {
                    this.updateArticlesCount(count);
                };
            }
        });

        app.mount("#app");
    </script>

    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/favorites-styles.css" rel="stylesheet">

</head>
<body id="app">

<header-component :favorites-count="favoritesCount">
    <template #selectors>
        <div id="selecteur"></div>
    </template>
    <template #counter>
        <!-- ✅ Afficher articlesVisibles au lieu de formArticle -->
        <span class="badge counter">Nombre d'articles visibles : {{ articlesVisibles }}</span>
    </template>
</header-component>


<main class="container py-3">
    <section class="row">
        <aside class="col-md-4">
            <!-- ✅ SearchForm avec capital S -->
            <search-form @articles-updated="updateArticlesCount"></search-form>
        </aside>
        <section class="col-md-8">
            <article-list page="home" @favorites-updated="updateFavoritesCount"></article-list>
        </section>
    </section>
</main>

<footer-component></footer-component>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
