<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche d'articles</title>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>

    <!-- Script principal Vue (dans le head, exécuté après le DOM) -->
    <script type="module" defer>
        import { createApp } from "vue";
        import HeaderComponent from "./Component/header.js";
        import FooterComponent from "./Component/footer.js";
        import ArticleList from "./Component/ArticleList.js";

        const app = createApp({
            components: { HeaderComponent , FooterComponent,ArticleList },
            data() {
                return {
                    links: [
                        { label: "Accueil", href: "index.html", active: false },
                        { label: "Article", href: "article.html", active: false },
                        { label: "Personnalisation", href: "custom.html", active: false },
                        { label: "Articles", href: "articles.html", active: true },
                        { label: "Favoris", href: "favoris.html", active: false },
                        { label: "Formulaire", href: "formulaire.html", active: false },
                        { label: "Connexion", href: "connexion.html", active: false },
                        { label: "A propos", href: "apropos.html", active: false }
                    ],
                    articlesVisibles: 0
                };
            }
        });

        app.mount("#app");
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
<body id="app">

<header-component>

    <template #selector>
        <div id="selecteur"></div>
    </template>

    <template #counter>
    <span class="badge counter"> Nombre d'articles visibles : {{ articlesVisibles }}</span>
    </template>
</header-component>
<main> </main>
<footer-component> </footer-component>

</body>
</html>
